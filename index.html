<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to Game of Thrones (GOT) Board Game. Please pick your characters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/mpt0skb.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Game of Thrones Board Game</title>
</head>

<body id="select_character">

    <header role="banner" class="container-fluid [ header ]">
        <img src="images/Logo/swordLogo.png" class="[ header__logo ]"
            alt="logo - two swords creating an x, golden crown in middle">
    </header>

    <div class="container tokens">

        <h2 class="text-center">Select a Token</h2>

        <main role="main" class="row col-lg-12" id="banner">
            
             <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3[ characters__container ] card">
                        <input type="radio" checked="checked" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/arya_stark.png" alt="Arya Stark" data-name="Arya Stark" data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
            </section>
                
                   <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3[ characters__container ] card">
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/jon_snow.png" alt="Jon Snow" data-name="Jon Snow" data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>

                 <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3[ characters__container ] card">
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/sansa_stark.png" alt="Sansa Stark" data-name="Sansa Stark" data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>
                  
                   <section class="col-xs-12 [ characters ]">
                      <label class="col-sm-4 col-lg-3 [ characters__container ] card">
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/eddard_stark.png" alt="Eddard Stark" data-name="Eddard Stark"
                            data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>
                   
                <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3[ characters__container ] card">
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/Jaime_lannister.png" alt="Jaime Lannister" data-name="Jaime Lannister"
                            data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>
                    
                 <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3 [ characters__container ] card">
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/Tyrion_Lannister.png" alt="Tyrion Lannister" data-name="Tyrion Lannister"
                            data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>
                   
                <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3[ characters__container ] card">
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/Joffrey_baratheon.png" alt="Joffrey Baratheon"
                            data-name="Joffrey Baratheon" data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>

                 <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3 [ characters__container ] card">

                            data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>

                 <section class="col-xs-12 [ characters ]">
                    <label class="col-sm-4 col-lg-3[ characters__container ] card">
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid card-img-top"
                            src="images/Tokens/Theon_greyjoy.png" alt="Theon Greyjoy" data-name="Theon Greyjoy"
                            data-id="1">
                            <div class="card-body">
                            </div>
                    </label>
                </section>

                            <div class="card-body">
                            </div>
                    </label>
                </section>

        </main>
        
        <div class="col-xs-12">
                        <button type="submit" class="btn btnPlay" role="button" id="playBtn">Play Game</button>
                    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="characters.js"></script>
</body>

</html>
